<div class="col s12 l6">
  <mat-card>
    <mat-card-title>Obsah oblasti</mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col s12">
          <mat-form-field [style.width]="'100%'">
            <mat-select placeholder="Rovnice pro výpočet" [(ngModel)]="equationIndex">
              <mat-option *ngFor="let equation of equationOptions" [value]="equation.value">
                {{ equation.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="row">
        <div class="col s12">
          <span>Výsledek: {{result | number}}</span>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>

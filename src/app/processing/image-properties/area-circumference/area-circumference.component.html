<div class="col s12 l6">
  <mat-card>
    <mat-card-title>Obvod oblasti</mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col s12">
          <mat-form-field [style.width]="'100%'">
            <mat-select placeholder="Rovnice pro výpočet" [(ngModel)]="circumModel.equationIndex">
              <mat-option *ngFor="let equation of equationOptions" [value]="equation.value">
                {{ equation.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12" *ngIf="circumModel.equationIndex == 0">
          <textarea matInput placeholder="Sem vložte vlastní rovnici pro výpočet obvodu" name="raw-equation"
                    id="raw-equation" cols="30" rows="10" [(ngModel)]="circumModel.rawFunction"></textarea>
        </div>
        <div class="col s12 l4" *ngIf="circumModel.equationIndex >= 1">
          <div class="input-field">
            <label for="a">Modifikátor 'a'</label>
            <input type="number" id="a" name="a" [(ngModel)]="circumModel.coefA">
          </div>
        </div>
        <div class="col s12 l4" *ngIf="circumModel.equationIndex >= 2">
          <div class="input-field">
            <label for="b">Modifikátor 'b'</label>
            <input type="number" id="b" name="b" [(ngModel)]="circumModel.coefB">
          </div>
        </div>
        <div class="col s12 l4" *ngIf="circumModel.equationIndex >= 3">
          <div class="input-field">
            <label for="c">Modifikátor 'c'</label>
            <input type="number" id="c" name="c" [(ngModel)]="circumModel.coefC">
          </div>
        </div>
      </div>
      <div class="row" *ngIf="circumModel.equationIndex === 2">
        <mat-toolbar>
          <mat-toolbar-row class="circumference-toolbar">
            <div class="col s12">
          <div class="col s12 m6 xl3">
            <button mat-raised-button color="primary" (click)="handleModifiersFromFreeman()">Freeman</button>
          </div>
          <div class="col s12 m6 xl3">
            <button mat-raised-button color="primary" (click)="handleModifiersFroMSmeulders()">Smeulders</button>
          </div>
          <div class="col s12 m6 xl3">
            <button mat-raised-button color="primary" (click)="handleModifiersFromGroen()">Groen</button>
          </div>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div  *ngIf="circumModel.equationIndex === 3">
        <div class="circumference-toolbar">
        <mat-toolbar>
          <mat-toolbar-row class="circumference-button-toolbar">
            <div class="col s12">
              <div class="col s12 m6 l12 xl6">
                <button mat-raised-button color="primary" (click)="handleModifiersFromSix()">Šestá možnost</button>
              </div>
              <div class="col s12 m6 l12 xl6">
                <button mat-raised-button color="primary" (click)="handleModifiersFroMSeven()">Sedmá možnost</button>
              </div>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="row">
        <div class="col s12">
          <span class="center-align">Výsledek: {{result | number}}</span>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>

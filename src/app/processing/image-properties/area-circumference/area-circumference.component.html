<div class="col s12 l6">
  <mat-card>
    <mat-card-title>Obvod oblasti</mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col s12" >
          <mat-form-field [style.width]="'100%'">
            <mat-select placeholder="Rovnice pro výpočet" [(ngModel)]="equationIndex">
              <mat-option *ngFor="let equation of equationOptions" [value]="equation.value">
                {{ equation.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col s12" *ngIf="equationIndex == 0">
          <textarea matInput placeholder="Sem vložte vlastní rovnici pro výpočet obvodu" name="raw-equation" id="raw-equation" cols="30" rows="10"></textarea>
        </div>
        <div class="col s12 l4" *ngIf="equationIndex >= 1">
          <div class="input-field">
            <label for="a">Modifikátor 'a'</label>
            <input type="number" id="a" name="a" [(ngModel)]="circumModel.coefA">
          </div>
        </div>
        <div class="col s12 l4" *ngIf="equationIndex >= 2">
          <div class="input-field">
            <label for="b">Modifikátor 'b'</label>
            <input type="number" id="b" name="b" [(ngModel)]="circumModel.coefB">
          </div>
        </div>
        <div class="col s12 l4" *ngIf="equationIndex >= 3">
          <div class="input-field">
            <label for="c">Modifikátor 'c'</label>
            <input type="number" id="c" name="c" [(ngModel)]="circumModel.coefC">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span>Výsledek: {{result | number}}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

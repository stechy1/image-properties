<div class="row">
  <div class="col s12 m10 offset-m1">
    <mat-card>
      <mat-card-content>
          <mat-tab-group>
            <mat-tab label="Kreslící oblast">
              <app-canvas (freemanChanged)="onFreemanChanged($event)" (gridChanged)="onGridChanged($event)"></app-canvas>
            </mat-tab>
            <mat-tab label="Parametry obrazu" *ngIf="freeman">
              <app-image-properties [freeman]="freeman" [grid]="grid"></app-image-properties>
            </mat-tab>
            <mat-tab label="Freeman" *ngIf="freeman">

            </mat-tab>
          </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
